<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Register here</h1>
    <form>

        <fieldset>
            <legend><strong>Please register</strong></legend><br>
        <label for="fname">First Name</label>
        <input type="text" id="fname"> <br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname"><br><br>
        <label for="email ">E-mail ID</label>
        <input type="email" id="email"><br><br>
        <label for="addr">Address</label>
        <textarea name="address" id="addr" cols="30" rows="10"></textarea><br><br>
        <label for="course">Select course</label>
        <select name="course" id="course">
            <option value="">MongoDB</option>
            <option value="">Express</option>
            <option value="">Angular</option>
            <option value="">ReactJS</option>
            <option value="">NodeJS</option>
        </select><br><br>
        <label for="">Gender</label>
        <input type="radio" name="gndr" id="m">
        <label for="">male</label>
        <input type="radio" name="gndr" id="f">
        <label for="">female</label>
        <input type="radio" name="gndr" id="t">
        <label for="">transgender</label><br><br>
        <label for="">Select Skills</label>
        <input type="checkbox" name="" id="">
        <label for="">html</label>
        <input type="checkbox" name="" id="">
        <label for="">css</label>
        <input type="checkbox" name="" id="">
        <label for="">javascript</label>
        <input type="checkbox" name="" id="">
        <label for="">angular</label><br><br>
        <!-- <input type="submit" value="Register"> -->
        <button type="button">Submit</button>
        <button type="reset">Reset</button>






    </fieldset>
    </form>







</body>

</html>
